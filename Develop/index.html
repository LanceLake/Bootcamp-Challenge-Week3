<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Password Generator</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>

		<div class="wrapper">
			<header>
				<h1>Password Generator</h1>
			</header>

			<div class="card" id="password" style="display: block">
				<div class="card-header">
					<h2>Generate a Password</h2>
				</div>

				<div class="card-body">
					<textarea readonly id="passwordDisplay" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
				</div>

				<div class="card-footer">
					<button id="pullUpOptions" class="btn" onclick="showOptions();">Pull up options</button>
				</div>
			</div>
		</div>

		<div class="card" id="options" style="display: none">
			<div class="card-header">
				<h2>Password Options</h2>
			</div>

			<div class="card-body">
				Size range: From <input class="size" type="text" name="sizemin" id="sizemin" required min="8" max="120" type="number"> to <input class="size" type="text" name="sizemax" id="sizemax" required min="16" max="128" type="number">
				<P>
				Lowercase Letters: <input type="checkbox" name="lowercase" id="lowercase"><BR>
				Uppercase Letters: <input type="checkbox" name="uppercase" id="uppercase"><BR>
				Numbers: <input type="checkbox" name="numbers" id="numbers"><BR>
				Special Characters: <input type="checkbox" name="special" id="special">
			</div>

			<div class="card-footer">
				<button id="generate" class="btn">Generate Password</button>
			</div>
		</div>




		<script src="script.js"></script>

	</body>
</html>

<!---
WHEN prompted for the length of the password
THEN I choose a length of at least 8 characters and no more than 128 characters

WHEN asked for character types to include in the password
THEN I confirm whether or not to include lowercase, uppercase, numeric, and/or special characters

WHEN I answer each prompt
THEN my input should be validated and at least one character type should be selected
--->
